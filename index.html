<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ip address tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="contianer">
        <div class="image">
          <img src="pattern-bg-desktop.png" alt="image" id="images" />
        </div>
        <div class="information">
          <h1>IP Address Tracker</h1>
          <div class="search-box">
            <input
              type="text"
              placeholder="Search for any IP address"
              id="input-box"
              required
            />
            <button>Search</button>
          </div>

          <div class="reslut-box">
            <div class="tracker">
              <h5>IP ADDRESS</h5>
              <p class="para" id="ipadress"></p>
            </div>

            <div class="vl"></div>

            <div class="tracker">
              <h5>LOCATION</h5>
              <p class="para" id="location"></p>
            </div>

            <div class="vl"></div>

            <div class="tracker">
              <h5>TIMEZONE</h5>
              <p class="para" id="timezone"></p>
            </div>

            <div class="vl"></div>

            <div class="tracker">
              <h5>ISP</h5>
              <p class="para" id="isp"></p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
